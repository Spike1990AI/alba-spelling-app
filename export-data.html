<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Data - Alba's App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background: #5568d3; }
        button:active { transform: scale(0.98); }
        .success {
            background: #e8f5e9;
            color: #388e3c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .emoji { font-size: 48px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ“¤</div>
        <h1>Export Alba's Data</h1>

        <div class="success" id="success">âœ“ Copied to clipboard!</div>

        <p style="margin-bottom: 20px; color: #666;">
            Alba's test data will appear below. Copy it and send to Dad.
        </p>

        <textarea id="dataOutput" readonly></textarea>

        <button onclick="copyData()">Copy Data</button>
        <button onclick="downloadData()">Download as File</button>
    </div>

    <script>
        // Read data immediately on load
        const data = localStorage.getItem('alba_spelling_data');
        const output = document.getElementById('dataOutput');
        const success = document.getElementById('success');

        if (data) {
            output.value = data;
        } else {
            output.value = 'No data found in localStorage.\n\nMake sure Alba has taken some tests first.';
        }

        function copyData() {
            output.select();
            document.execCommand('copy');
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 2000);
        }

        function downloadData() {
            const blob = new Blob([data || ''], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `alba-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
