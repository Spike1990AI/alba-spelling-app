<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Now - Alba's App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.loading { background: #fff3e0; color: #f57c00; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #d32f2f; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover { background: #5568d3; }
        button:active { transform: scale(0.98); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .gist-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .emoji { font-size: 48px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">☁️</div>
        <h1>Sync Your Data</h1>

        <div id="status" class="status info">
            <strong>Ready to sync!</strong><br>
            This will create a cloud backup of all your test data, coins, and badges.
        </div>

        <div id="gist-info" class="gist-info" style="display:none;"></div>

        <button id="syncBtn" onclick="syncNow()">Sync Now</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const gistInfoDiv = document.getElementById('gist-info');
        const syncBtn = document.getElementById('syncBtn');

        function updateStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function syncNow() {
            syncBtn.disabled = true;
            updateStatus('⏳ Reading your data...', 'loading');

            // Step 1: Read data from localStorage
            const data = localStorage.getItem('alba_spelling_data');
            const token = localStorage.getItem('github_token');

            if (!data) {
                updateStatus('❌ No data found! Make sure you\'ve taken some tests first.', 'error');
                syncBtn.disabled = false;
                return;
            }

            if (!token) {
                updateStatus('❌ No GitHub token found! Please set up your token in Settings first.', 'error');
                syncBtn.disabled = false;
                return;
            }

            updateStatus('☁️ Creating public Gist...', 'loading');

            // Step 2: Create PUBLIC Gist
            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'Alba Education App - Data Backup',
                        public: false, // PRIVATE - parents use read-only mode with token
                        files: {
                            'alba-spelling-data.json': {
                                content: data
                            }
                        }
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`GitHub API error: ${response.status} ${error}`);
                }

                const gist = await response.json();
                const gistId = gist.id;
                const gistUrl = gist.html_url;

                // Step 3: Save gist_id to localStorage
                localStorage.setItem('gist_id', gistId);

                // Step 4: Show success
                updateStatus(
                    `✅ <strong>Sync Complete!</strong><br><br>` +
                    `Your data is now backed up to the cloud.<br>` +
                    `From now on, the app will automatically sync your progress.<br><br>` +
                    `<strong>Gist created successfully!</strong>`,
                    'success'
                );

                gistInfoDiv.style.display = 'block';
                gistInfoDiv.innerHTML = `
                    <strong>Gist ID:</strong> ${gistId}<br>
                    <strong>URL:</strong> <a href="${gistUrl}" target="_blank">${gistUrl}</a>
                `;

                syncBtn.textContent = '✓ Synced!';
                syncBtn.disabled = true;

            } catch (error) {
                updateStatus(
                    `❌ <strong>Sync failed!</strong><br><br>` +
                    `Error: ${error.message}<br><br>` +
                    `Please try again or contact support.`,
                    'error'
                );
                syncBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
