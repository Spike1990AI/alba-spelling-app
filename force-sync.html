<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Sync - Alba's App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.loading { background: #fff3e0; color: #f57c00; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #d32f2f; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover { background: #5568d3; }
        button:active { transform: scale(0.98); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .emoji { font-size: 48px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">☁️</div>
        <h1>Force Sync</h1>

        <div id="status" class="status info">
            <strong>Ready to sync!</strong><br>
            This will push your data to the cloud right now.
        </div>

        <button id="syncBtn" onclick="forceSync()">Sync Now</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const syncBtn = document.getElementById('syncBtn');

        function updateStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function forceSync() {
            syncBtn.disabled = true;
            updateStatus('⏳ Reading your data...', 'loading');

            // Step 1: Read data from localStorage
            const data = localStorage.getItem('alba_spelling_data');
            const token = localStorage.getItem('github_token');
            const gistId = localStorage.getItem('gist_id');

            if (!data) {
                updateStatus('❌ No data found! Make sure you have test data.', 'error');
                syncBtn.disabled = false;
                return;
            }

            if (!token) {
                updateStatus('❌ No GitHub token found!', 'error');
                syncBtn.disabled = false;
                return;
            }

            if (!gistId) {
                updateStatus('❌ No Gist ID found! Run setup-gist first.', 'error');
                syncBtn.disabled = false;
                return;
            }

            updateStatus('☁️ Syncing to cloud...', 'loading');

            // Step 2: Update Gist
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: {
                            'alba-spelling-data.json': {
                                content: data
                            }
                        }
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const gist = await response.json();

                // Step 3: Show success
                updateStatus(
                    `✅ <strong>Sync Complete!</strong><br><br>` +
                    `Your data has been pushed to the cloud.<br>` +
                    `Gist ID: ${gistId}`,
                    'success'
                );

                syncBtn.textContent = '✓ Synced!';

            } catch (error) {
                updateStatus(
                    `❌ <strong>Sync failed!</strong><br><br>` +
                    `Error: ${error.message}`,
                    'error'
                );
                syncBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
