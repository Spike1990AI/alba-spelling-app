<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Cloud Sync - Alba's App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover { background: #5568d3; }
        button:active { transform: scale(0.98); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .emoji { font-size: 48px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">☁️</div>
        <h1>Setup Cloud Sync</h1>

        <div id="status" class="status info">
            <strong>Ready to connect!</strong><br>
            This will connect your app to cloud backup so all your progress is saved automatically.
        </div>

        <button id="setupBtn" onclick="setupGist()">Connect to Cloud</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const setupBtn = document.getElementById('setupBtn');

        function setupGist() {
            // Save the Gist ID to localStorage
            localStorage.setItem('gist_id', '3cdae715fe2eb3b76b17fa98212fec3e');

            // Show success
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <strong>✅ Connected!</strong><br><br>
                Your app is now connected to cloud backup.<br>
                All your progress will be saved automatically!<br><br>
                You can close this page and go back to the app.
            `;

            setupBtn.textContent = '✓ Connected!';
            setupBtn.disabled = true;
        }
    </script>
</body>
</html>
